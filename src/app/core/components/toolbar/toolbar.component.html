 ~
 ~ This file serves as the template for the always-visible toolbar that lies at the top of the screen and stretches across its length. It has a button
 ~ on the left which, when clicked, takes the user home. On the right is a material theme switching menu and a link to the GitHub repository.
 ---------------------------------------------------------------------------------------------------------------------------------------------------->

<nav aria-label="Top Toolbar">
  <mat-toolbar class="justify-content-between" color="primary">
    <!-- Left Group Of Toolbar Items -->
    <div class="align-items-center d-inline-flex">
      <!-- The First Item In The Left Group Is The Application Title Button Which Links The User Back To The Home Page -->
      <a mat-flat-button aria-label="Internet Visualizer Button" class="font-weight-bold" color="primary" routerLink="/internet">
        <mat-icon aria-hidden="true" class="mr-2">language</mat-icon>
        {{ applicationTitle }}
      </a>
    </div>

    <!-- Right Group Of Toolbar Items -->
    <div class="align-items-center d-inline-flex">
      <!-- The First Item In The Right Group Is The Theme Switcher Menu -->
      <button mat-icon-button aria-label="Theme Selection Button" matTooltip="Select A Theme For The Application" [matMenuTriggerFor]="menu">
        <mat-icon aria-hidden="true">palette</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let theme of availableThemes" [disabled]="theme.bundleName === activeTheme" (click)="setApplicationTheme(theme.bundleName)">
          <!-- Display A Checkmark Next To The Active Theme -->
          <mat-icon *ngIf="theme.bundleName === activeTheme" aria-hidden="true" class="mr-2">check</mat-icon>
          <!-- Display An Empty Icon Which Acts Like A Spacer Next To All Of The Other Themes -->
          <mat-icon *ngIf="!(theme.bundleName === activeTheme)" aria-hidden="true" class="mr-2"></mat-icon>

          <mat-icon aria-hidden="true" class="mr-2">
            <svg viewBox="0 0 80 80">
              <defs>
                <path id="a" d="M77.87 0C79.05 0 80 .95 80 2.13v75.74c0 1.17-.95 2.13-2.13 2.13H2.13C.96 80 0 79.04 0 77.87V2.13C0 .95.96 0 2.13 0h75.74z"></path>
                <path id="b" d="M54 40c3.32 0 6 2.69 6 6 0 1.2 0-1.2 0 0 0 3.31-2.68 6-6 6H26c-3.31 0-6-2.69-6-6 0-1.2 0 1.2 0 0 0-3.31 2.69-6 6-6h28z"></path>
                <path id="c" d="M0 0h80v17.24H0V0z"></path>
              </defs>
              <use xlink:href="#a" [attr.fill]="theme.backgroundColor"></use>
              <use xlink:href="#b" [attr.fill]="theme.buttonColor"></use>
              <use xlink:href="#c" [attr.fill]="theme.headerColor"></use>
            </svg>
          </mat-icon>
          {{ theme.labelName }}
        </button>
      </mat-menu>

      <!-- The Second Item In The Right Group Is A Button Which Links To The GitHub Repository -->
      <a mat-flat-button aria-label="GitHub Repository Button" class="font-weight-bold" color="primary" href="{{ gitHubURL }}" target="_blank">
        <img alt="GitHub Repository" aria-hidden="true" class="iv-github-logo mr-2" src="assets/icons/github-logo.svg">
        GitHub
      </a>
    </div>
  </mat-toolbar>
</nav>
